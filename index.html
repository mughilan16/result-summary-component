<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="src/style.css" />
  <title>Results summary component</title>
  <style>
    @font-face {
      font-family: "Hanken Grotesk";
      src: url("assets/fonts/HankenGrotesk-VariableFont_wght.ttf");
    }
  </style>
</head>

<body>
  <div>

    <div class="root">
      <div class="main-div">
        <div class="result-div">
          <div class="result-info">Your Result</div>
          <div class="result-score-div">
            <div class="result-score-sub-div">
              <div class="result-score">76</div>
              <div class="result-score-total">of 100</div>
            </div>
          </div>
          <div class="result-text-div">
            <div class="result-text-main">Great</div>
            <div class="result-text-sub">
              You scored higher than 65% of the people who have taken these tests.
            </div>
          </div>
        </div>
        <div class="summary">
          <div class="summary-heading">Summary</div>
          <div class="summary-sub">
            <div class="summary-reaction summary-box">
              <img class="summary-img" src="/assets/images/icon-reaction.svg">
              <div class="reaction summary-topic">Reaction</div>
              <div class="summary-score-div">
                <span class="summary-score">80</span>
                <span class="summary-score-total">/ 100</span>
              </div>
            </div>
            <div class="summary-memory summary-box">
              <img class="summary-img" src="/assets/images/icon-memory.svg">
              <div class="memory summary-topic">Memory</div>
              <div class="summary-score-div">
                <span class="summary-score">92</span>
                <span class="summary-score-total">/ 100</span>
              </div>
            </div>
            <div class="summary-verbal summary-box">
              <img class="summary-img" src="/assets/images/icon-verbal.svg">
              <div class="verbal summary-topic">Verbal</div>
              <div class="summary-score-div">
                <span class="summary-score">61</span>
                <span class="summary-score-total">/ 100</span>
              </div>
            </div>
            <div class="summary-visual summary-box">
              <img class="summary-img" src="/assets/images/icon-visual.svg">
              <div class="visual summary-topic">Visual</div>
              <div class="summary-score-div">
                <span class="summary-score">72</span>
                <span class="summary-score-total">/ 100</span>
              </div>
            </div>
            <button class="continue-button">
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a>
      . Coded by <a href="#">Mughilan</a>.
    </div>
  </div>
</body>

</html>
